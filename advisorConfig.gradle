ext {
    // FindBugs
    findbugsEnabled = true
    findbugsRules   = "${project.rootDir}/advisor/rules/findbugs-rules.xml"
    findbugsOutput  = "${project.rootDir}/advisor/reports/findbugs/findbugs-report.html"
    
    // Pmd
    pmdEnabled = true
    pmdRules   = "${project.rootDir}/advisor/rules/pmd-rules.xml"
    pmdOutput  = "${project.rootDir}/advisor/reports/pmd/pmd-report.html"

    // Lint
    lintEnabled = true
    lintRules   = "${project.rootDir}/advisor/rules/lint-rules.xml"
    lintOutput  = "${project.rootDir}/advisor/reports/lint/lint-report.html"

    // Checkstyle
    checkstyleEnabled = true
    checkstyleRules   = "${project.rootDir}/advisor/rules/checkstyle-rules.xml"
    checkstyleOutput  = "${project.rootDir}/advisor/reports/checkstyle/checkstyle-report.html"
}
